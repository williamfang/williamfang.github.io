      <h1>迷上胶片</h1>
      <hr>
      <span class="date">2021-08-20</span>
    </div>

    <p>最近迷上了胶片，想体验下它的质感，拍了一卷富士一次性后还没有过瘾，又在小黄鱼下单了宾得SPF，想盘活手中的几只M42口老镜头。</p>
<p><img src="/images/portra160_1.jpg" alt="img"></p>
<p><img src="/images/portra160_2.jpg" alt="img"></p>
<p><img src="/images/portra160_3.jpg" alt="img"></p>
<p>后来，大量补课各类黑白彩色胶卷的特点，买了5卷准备尝试一下。</p>
<p><img src="/images/portra160_4.jpg" alt="img"></p>
<p><img src="/images/portra160_5.jpg" alt="img"></p>
<p>洗胶片毕竟还是需要耐心等待的，心里一直焦躁的我就准备先看看手机胶片模拟软件的效果会怎样，昨天发现了一个模拟胶片的APP-Fimo，被Kodak Portra 160的色彩深深吸引，12元立刻收入囊中，拍了一天心满意足。</p>
<p><img src="/images/portra160_6.jpg" alt="img"></p>
<p><img src="/images/portra160_7.jpg" alt="img"></p>
<p><img src="/images/portra160_8.jpg" alt="img"></p>
